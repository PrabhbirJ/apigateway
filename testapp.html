<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Gateway - System Administration</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #252545;
            --border-color: #3a3a5c;
            --text-primary: #ffffff;
            --text-secondary: #a0a0c4;
            --text-muted: #7070a0;
            --accent-primary: #00d9ff;
            --accent-secondary: #0066cc;
            --success: #00cc66;
            --warning: #ff9900;
            --error: #ff3366;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 4px 16px rgba(0, 0, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 24px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 0 24px 24px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 24px;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .sidebar-subtitle {
            font-size: 13px;
            color: var(--text-muted);
        }

        .nav-section {
            margin-bottom: 32px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0 24px 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 14px;
        }

        .nav-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--bg-tertiary);
            color: var(--accent-primary);
            border-right: 2px solid var(--accent-primary);
        }

        .nav-icon {
            margin-right: 12px;
            font-size: 16px;
            width: 20px;
        }

        .main-content {
            flex: 1;
            margin-left: 320px;
            padding: 32px;
            max-width: calc(100vw - 320px);
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
        }

        .card-icon {
            margin-right: 12px;
            font-size: 20px;
            color: var(--accent-primary);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-success {
            background: rgba(0, 204, 102, 0.2);
            color: var(--success);
            border: 1px solid rgba(0, 204, 102, 0.3);
        }

        .status-error {
            background: rgba(255, 51, 102, 0.2);
            color: var(--error);
            border: 1px solid rgba(255, 51, 102, 0.3);
        }

        .status-warning {
            background: rgba(255, 153, 0, 0.2);
            color: var(--warning);
            border: 1px solid rgba(255, 153, 0, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(0, 217, 255, 0.2);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            margin: 4px 8px 4px 0;
            min-width: 120px;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .btn-primary:hover:not(:disabled) {
            background: #00b8e6;
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--border-color);
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--success);
            color: var(--bg-primary);
        }

        .btn-success:hover:not(:disabled) {
            background: #00b359;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #e6005c;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-icon {
            margin-right: 8px;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .response-panel {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-top: 20px;
        }

        .response-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: between;
        }

        .response-content {
            padding: 20px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
            color: var(--text-secondary);
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .logs-container {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
        }

        .logs-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .log-entry {
            padding: 8px 20px;
            border-bottom: 1px solid rgba(58, 58, 92, 0.3);
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            line-height: 1.4;
        }

        .log-entry:hover {
            background: rgba(58, 58, 92, 0.1);
        }

        .log-timestamp {
            color: var(--text-muted);
            margin-right: 12px;
        }

        .log-level {
            display: inline-block;
            width: 60px;
            font-weight: 600;
            margin-right: 12px;
        }

        .log-level.INFO { color: var(--accent-primary); }
        .log-level.SUCCESS { color: var(--success); }
        .log-level.ERROR { color: var(--error); }
        .log-level.WARNING { color: var(--warning); }

        .log-message {
            color: var(--text-primary);
        }

        .log-data {
            color: var(--text-muted);
            margin-left: 12px;
            font-size: 11px;
        }

        .auth-status {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .auth-avatar {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--accent-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-weight: 700;
            color: var(--bg-primary);
        }

        .auth-details h4 {
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .auth-details p {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .rate-limit-indicator {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 12px;
            padding: 8px 12px;
            background: var(--bg-primary);
            border-radius: 6px;
            font-size: 12px;
        }

        .rate-limit-bar {
            width: 100px;
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
            margin-left: 12px;
        }

        .rate-limit-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success) 0%, var(--warning) 70%, var(--error) 100%);
            transition: width 0.3s ease;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .main-content {
                margin-left: 0;
                max-width: 100vw;
            }
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .feature-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .feature-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .feature-icon {
            font-size: 32px;
            color: var(--accent-primary);
            margin-bottom: 12px;
        }

        .feature-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .feature-description {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        .sidebar-logs {
            margin-top: auto;
            padding: 0 24px 24px;
        }

        .sidebar-logs-header {
            margin-bottom: 16px;
        }

        .sidebar-logs-container {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .sidebar-log-entry {
            padding: 8px 12px;
            border-bottom: 1px solid rgba(58, 58, 92, 0.3);
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 10px;
            line-height: 1.3;
        }

        .sidebar-log-entry:last-child {
            border-bottom: none;
        }

        .sidebar-log-entry:hover {
            background: rgba(58, 58, 92, 0.1);
        }

        .sidebar-log-entry .log-timestamp {
            color: var(--text-muted);
            margin-right: 8px;
            display: block;
            font-size: 9px;
        }

        .sidebar-log-entry .log-level {
            display: inline-block;
            width: 45px;
            font-weight: 600;
            margin-right: 8px;
            font-size: 9px;
        }

        .sidebar-log-entry .log-level.INFO { color: var(--accent-primary); }
        .sidebar-log-entry .log-level.SUCCESS { color: var(--success); }
        .sidebar-log-entry .log-level.ERROR { color: var(--error); }
        .sidebar-log-entry .log-level.WARNING { color: var(--warning); }

        .sidebar-log-entry .log-message {
            color: var(--text-primary);
            font-size: 10px;
            line-height: 1.2;
            word-break: break-word;
        }

        .sidebar-empty-state {
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .main-content {
                margin-left: 0;
                max-width: 100vw;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const API_BASE = 'http://127.0.0.1:5001';

        function APIGatewayDemo() {
            // Navigation state
            const [activeSection, setActiveSection] = useState('overview');
            
            // Auth state
            const [token, setToken] = useState(localStorage.getItem('demo_token'));
            const [user, setUser] = useState(null);
            const [loginForm, setLoginForm] = useState({ username: 'testuser' });
            
            // Demo state
            const [logs, setLogs] = useState([]);
            const [rateLimitStatus, setRateLimitStatus] = useState({});
            const [lastResponse, setLastResponse] = useState(null);
            const [loading, setLoading] = useState(false);
            
            // Form states
            const [contactForm, setContactForm] = useState({
                name: 'John Doe',
                email: 'john@example.com',
                message: 'Testing contact form with rate limiting implementation.'
            });
            
            const [postForm, setPostForm] = useState({
                title: 'System Integration Test',
                content: 'Comprehensive test of the API gateway decorators and middleware stack.',
                tags: 'api,test,validation'
            });
            
            const [userForm, setUserForm] = useState({
                username: 'newuser',
                age: 25,
                email: 'newuser@company.com'
            });

            const [profileForm, setProfileForm] = useState({
                username: 'john123',
                email: 'john.doe@company.com',
                age: 28,
                department: 'Engineering'
            });

            // Add log entry
            const addLog = useCallback((level, message, data = {}) => {
                const logEntry = {
                    timestamp: new Date().toISOString(),
                    level,
                    message,
                    data,
                    id: Date.now() + Math.random()
                };
                setLogs(prev => [logEntry, ...prev].slice(0, 100));
            }, []);

            // API call wrapper
            const apiCall = async (endpoint, options = {}) => {
                setLoading(true);
                addLog('INFO', `Initiating API call to ${endpoint}`, { method: options.method || 'GET' });
                
                try {
                    const headers = {
                        'Content-Type': 'application/json',
                        ...options.headers
                    };
                    
                    if (token && !endpoint.includes('/get-token')) {
                        headers['Authorization'] = `Bearer ${token}`;
                    }

                    const response = await fetch(`${API_BASE}${endpoint}`, {
                        ...options,
                        headers
                    });

                    const data = await response.json();
                    
                    // Update rate limit status from headers
                    if (response.headers.get('X-RateLimit-Remaining')) {
                        setRateLimitStatus(prev => ({
                            ...prev,
                            [endpoint]: {
                                remaining: parseInt(response.headers.get('X-RateLimit-Remaining')),
                                limit: parseInt(response.headers.get('X-RateLimit-Limit')),
                                reset: response.headers.get('X-RateLimit-Reset')
                            }
                        }));
                    }

                    if (response.ok) {
                        addLog('SUCCESS', `API response received: ${response.status}`, { endpoint, responseSize: JSON.stringify(data).length });
                        setLastResponse({ status: response.status, data, endpoint, timestamp: new Date().toISOString() });
                        return data;
                    } else {
                        addLog('ERROR', `API call failed: ${response.status} ${response.statusText}`, { endpoint, error: data });
                        setLastResponse({ status: response.status, data, endpoint, error: true, timestamp: new Date().toISOString() });
                        return null;
                    }
                } catch (error) {
                    addLog('ERROR', `Network error: ${error.message}`, { endpoint, errorType: error.name });
                    setLastResponse({ error: true, message: error.message, endpoint, timestamp: new Date().toISOString() });
                    return null;
                } finally {
                    setLoading(false);
                }
            };

            // Auth functions
            const login = async () => {
                const data = await apiCall('/get-token', {
                    method: 'POST',
                    body: JSON.stringify(loginForm)
                });
                
                if (data?.access_token) {
                    setToken(data.access_token);
                    localStorage.setItem('demo_token', data.access_token);
                    addLog('SUCCESS', 'Authentication successful', { username: loginForm.username });
                }
            };

            const logout = () => {
                setToken(null);
                setUser(null);
                localStorage.removeItem('demo_token');
                addLog('INFO', 'Session terminated');
            };

            const getCurrentUser = async () => {
                const data = await apiCall('/whoami');
                if (data?.user) {
                    setUser(data.user);
                    addLog('SUCCESS', 'User profile loaded', { userId: data.user.user_id, roles: data.user.roles });
                }
            };

            // Demo functions
            const testContactForm = async () => {
                await apiCall('/contact', {
                    method: 'POST',
                    body: JSON.stringify(contactForm)
                });
            };

            const testRateLimit = async () => {
                addLog('INFO', 'Initiating rate limit stress test (10 concurrent requests)');
                const promises = [];
                for (let i = 1; i <= 10; i++) {
                    promises.push(
                        apiCall('/contact', {
                            method: 'POST',
                            body: JSON.stringify({
                                ...contactForm,
                                message: `Rate limit test request #${i}`
                            })
                        })
                    );
                }
                await Promise.all(promises);
                addLog('INFO', 'Rate limit stress test completed');
            };

            const createPost = async () => {
                const postData = {
                    ...postForm,
                    tags: postForm.tags.split(',').map(tag => tag.trim())
                };
                await apiCall('/posts', {
                    method: 'POST',
                    body: JSON.stringify(postData)
                });
            };

            const createUser = async () => {
                await apiCall('/admin/users', {
                    method: 'POST',
                    body: JSON.stringify(userForm)
                });
            };

            const getAdminStats = async () => {
                await apiCall('/admin/stats');
            };

            const getPremiumData = async () => {
                await apiCall('/premium/data');
            };

            const testValidationError = async () => {
                await apiCall('/posts', {
                    method: 'POST',
                    body: JSON.stringify({
                        title: 'Test',
                        invalid_field: 'This field should trigger validation error'
                    })
                });
            };

            const testProfileValidation = async () => {
                await apiCall('/profile-demo', {
                    method: 'POST',
                    body: JSON.stringify(profileForm)
                });
            };

            const testInvalidProfile = async () => {
                await apiCall('/profile-demo', {
                    method: 'POST',
                    body: JSON.stringify({
                        username: 'xy',
                        email: 'bad@gmail.com',
                        age: 16,
                        department: 'InvalidDept',
                        extra_field: 'forbidden'
                    })
                });
            };

            const getProfileExamples = async () => {
                await apiCall('/profile-demo/examples');
            };

            const getCustomToken = async (role) => {
                const data = await apiCall(`/get-custom-token/${role}`);
                if (data?.access_token) {
                    setToken(data.access_token);
                    localStorage.setItem('demo_token', data.access_token);
                    addLog('SUCCESS', `${role.toUpperCase()} token acquired`, { role });
                }
            };

            // Auto-get user info if token exists
            useEffect(() => {
                if (token && !user) {
                    getCurrentUser();
                }
            }, [token]);

            const renderOverview = () => (
                <div>
                    <div className="page-header">
                        <h1 className="page-title">System Overview</h1>
                        <p className="page-subtitle">API Gateway Package Demonstration Environment</p>
                    </div>

                    <div className="feature-overview">
                        <div className="feature-card">
                            <div className="feature-icon">üîê</div>
                            <h3 className="feature-title">JWT Authentication</h3>
                            <p className="feature-description">Role-based access control with custom token validation and automatic session management</p>
                        </div>
                        <div className="feature-card">
                            <div className="feature-icon">‚úÖ</div>
                            <h3 className="feature-title">Data Validation</h3>
                            <p className="feature-description">Pydantic schema validation with pre/post processors and structured error handling</p>
                        </div>
                        <div className="feature-card">
                            <div className="feature-icon">üö¶</div>
                            <h3 className="feature-title">Rate Limiting</h3>
                            <p className="feature-description">Token bucket algorithm with Redis/memory backends and configurable limits</p>
                        </div>
                        <div className="feature-card">
                            <div className="feature-icon">üìä</div>
                            <h3 className="feature-title">Structured Logging</h3>
                            <p className="feature-description">JSON-formatted logs with correlation IDs, sensitive data masking, and metrics</p>
                        </div>
                    </div>

                    {lastResponse && (
                        <div className="card">
                            <div className="card-header">
                                <h3 className="card-title">
                                    <span className="card-icon">üì°</span>
                                    Last API Response
                                </h3>
                                <div className={`status-badge ${lastResponse.error ? 'status-error' : 'status-success'}`}>
                                    HTTP {lastResponse.status}
                                </div>
                            </div>
                            <div className="response-panel">
                                <div className="response-header">
                                    <strong>{lastResponse.endpoint}</strong>
                                    <span style={{color: 'var(--text-muted)', fontSize: '12px'}}>
                                        {new Date(lastResponse.timestamp).toLocaleTimeString()}
                                    </span>
                                </div>
                                <div className="response-content">
                                    {JSON.stringify(lastResponse.data, null, 2)}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );

            const renderAuthentication = () => (
                <div>
                    <div className="page-header">
